
<b>Enter Contact details</b><br>
<form #userData="ngForm" (ngSubmit)='addUser(userData)'>
  Name <input type="text" name="uid" ngModel /><br>
  Mobile No <input type="number" name="password" ngModel /><br>
  EmailId <input type="email" name="emailid" ngModel /><br>

  <input type="submit" value="Add user" />
  

  <input type="button" value="Get user" (click)="getAllUsers()"/>
 <!-- <input type="button" value="Update user" (click)="updateUser(1)"/> -->


</form>
<br><label>{{this.expresponse}}</label><br><br>
<!-- User Data -->
<h2>User Data</h2>


<table border="1">
  <tr>
    <th>Name</th>
    <th>Mobile No</th>
    <th>EmailId</th>
    
    <!--<th>Actions</th> -->
  </tr>
  <tr *ngFor="let user of userList">
    <td>{{ user.userid }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.emailid }}</td>
    
    <td>
    <!--  <button (click)="editUser(user)">Edit</button> -->
    <!-- <button (click)="deleteUser(user)">Delete</button> -->
    </td>
  </tr>
</table>
